<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Hospedagens | Autenticação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">Login</h2>
            <form id="authForm">
                <input type="text" id="user" placeholder="Usuário" required>
                <input type="password" id="pass" placeholder="Senha" required>
                <button type="submit" id="btn-auth" class="btn-primary">Entrar</button>
            </form>

            <div class="divider">ou</div>

            <button type="button" class="btn-discord" onclick="alert('Integração com Discord em breve!')">
                Entrar com Discord
            </button>
            
            <p class="footer-text">
                <span id="toggle-text">Não tem conta?</span> 
                <a href="#" id="toggle-link">Registre-se</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
